name: "super linter"
on:
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
    -  name: Checkout Code
       uses: actions/checkout@v3

    - name: 'Lint Code Base'
      uses: github/super-linter/slim@4
      env:
        VALIDATE_ALL_CODEBASE: true
        GITHUB_TOKEN: ${{ secret.GITHUB_TOKEN }}

        
      

      

      